# =========================================================
# Log Zones Activity Strategy Configuration
# =========================================================

strategy:
  name: accumulation_zone

  # ---------------------------------------------------------
  # Core parameters
  # ---------------------------------------------------------
  lookback_candles: 200          # Number of candles used to calculate the zones
  max_loss_percent: 1.0          # Maximum allowed stop loss (%). None disables the filter

  # ---------------------------------------------------------
  # Logarithmic zones configuration
  # ---------------------------------------------------------
  zones:
    total: 8                     # Total number of logarithmic zones
    top_active: 3                # Number of most active zones (must be sequential)
    bottom_active: 2             # Number of least active zones (blocking)

  # ---------------------------------------------------------
  # Activity filters
  # ---------------------------------------------------------
  activity:
    # Minimum percentage distance from the last high or low
    # to validate a new trade (prevents entries too early)
    min_percent_from_extreme: 40.0
    
  # ---------------------------------------------------------
  # Trade targets (based on zones)
  # ---------------------------------------------------------
  targets:
    long: 3
    short: 2
