# =========================================================
# Log Zones Activity Strategy Configuration
# =========================================================

strategy:
  name: accumulation_zone

  # ---------------------------------------------------------
  # Core parameters
  # ---------------------------------------------------------
  lookback_candles: 200          # Candles usados para calcular zonas
  max_loss_percent: 2.5          # Stop máximo permitido (%). None desativa

  # ---------------------------------------------------------
  # Logarithmic zones configuration
  # ---------------------------------------------------------
  zones:
    total: 8                     # Total de zonas logarítmicas
    top_active: 3                # Zonas mais ativas (devem ser sequenciais)
    bottom_active: 2             # Zonas menos ativas (bloqueio)

  # ---------------------------------------------------------
  # Activity filters
  # ---------------------------------------------------------
  activity:
    min_percent_from_extreme: 60.0  # Distância mínima do último topo/fundo

  # ---------------------------------------------------------
  # Trade targets (based on zones)
  # ---------------------------------------------------------
  targets:
    long: 3
    short: 2

  # ---------------------------------------------------------
  # Monthly risk management (scanner only)
  # ---------------------------------------------------------
  risk_management:
    enabled: true               # true = ativa gestão mensal
    max_monthly_drawdown: -3.0   # % máximo de perda no mês
    max_recovery_trades: 2       # nº máximo de trades de recuperação

  # ---------------------------------------------------------
  # Leverage configuration (scanner only)
  # ---------------------------------------------------------
  leverage:
    enabled: true               # true = aplica alavancagem
    value: 5.0                   # multiplicador de retorno (ex: 5x)
