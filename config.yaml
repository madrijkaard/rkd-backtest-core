# =========================================================
# GLOBAL BACKTEST CONFIGURATION
# =========================================================

# ---------------------------------------------------------
# Exchange configuration
# ---------------------------------------------------------
exchange:
  name: binance          # binance | bybit | huobi | coinbase
  market: futures        # spot | futures | coinm

# ---------------------------------------------------------
# Symbols & Timeframes
# ---------------------------------------------------------
symbols:
  - ETH/USDT

timeframes:
  - 30m

# ---------------------------------------------------------
# Date range for backtests
# ---------------------------------------------------------
date_range:
  start_year: 2020
  start_month: 1
  end_year: 2025
  end_month: 12

# ---------------------------------------------------------
# Execution parameters
# ---------------------------------------------------------
execution:
  initial_balance: 1000.0

# ---------------------------------------------------------
# Output configuration
# ---------------------------------------------------------
output:
  folder: output
